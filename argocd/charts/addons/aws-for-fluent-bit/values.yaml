filter:
  enabled: true
  match: "kube.*"
  kubeURL: "https://kubernetes.default.svc.cluster.local:443"
  mergeLog: "off"
  mergeLogKey: "data"
  keepLog: "on"
  k8sLoggingParser: "on"
  k8sLoggingExclude: "on"
  bufferSize: "32k"
filter:
  extraFilters: |
    Annotations  "off"
