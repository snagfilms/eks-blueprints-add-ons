# Helm chart values
grafana:
  persistence:
    enabled: true
    size: 5Gi
    inMemory:
      enabled: false
prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
  additionalPodMonitors:
    - name: "istio-workload-metrics"
      additionalLabels:
        monitor: "istio-mesh"
      jobLabel: "envoy-stats"
      selector: {}
        # matchExpressions:
        #     - key: "security.istio.io/tlsMode"
        #       operator: "Exists"
      namespaceSelector:
        matchNames:
          - "bff"
          - "content"
          - "notification"
          - "frontend"
          - "user"
          - "site"
          - "common"
          - "admin"
          - "analytics"
          - "entitlement"
          - "identity"
          - "management"
          - "media"
          - "monetization"
          - "scheduler"
          - "management-v1"
      podMetricsEndpoints:
        - port: "http-envoy-prom"
          path: "/stats/prometheus"
          scheme: "http"
          tlsConfig:
            insecureSkipVerify: true
  additionalServiceMonitors:
    - name: "istiod"
      additionalLabels:
        monitor: "istio-control-plane"
      jobLabel: "istio"
      selector:
        matchLabels:
          app: "istiod"
      namespaceSelector:
        matchNames:
          - "istio-system"
      endpoints:
      - port: "http-monitoring"  # Make sure this is the port exposed by your Istio services for monitoring.
        interval: "15s"
        path: "/metrics"  # Update if Istio exposes metrics on a different path.
        scheme: "http"
        tlsConfig:
          insecureSkipVerify: true
      targetLabels:
        - "app"
        - "release"
      podTargetLabels:
        - "app"
        - "release"

    - name: "istio-ingressgateway"
      additionalLabels:
        monitor: "istio-ingress"
      jobLabel: "istio-ingress"
      selector:
        matchLabels:
          app: "istio-ingress"  # This label should match your Istio Ingress Gateway's label
      namespaceSelector:
        matchNames:
          - "istio-ingress"  # Assuming your Ingress Gateway is also in the istio-system namespace
      endpoints:
      - port: "http-envoy-prom"  # Ensure this matches the port exposed by your Istio Ingress Gateway services for monitoring.
        path: "/stats/prometheus"  # Default metrics path, update if your setup is different.
        scheme: "http"
        tlsConfig:
          insecureSkipVerify: true