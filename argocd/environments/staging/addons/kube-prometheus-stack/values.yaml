# Helm chart values
grafana:
  persistence:
    enabled: true
    size: 5Gi
    inMemory:
      enabled: false
  resources:
    requests:
      memory: "500Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"  
      cpu: "200m"

prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: "4Gi"
        cpu: "300m"
      limits:
        memory: "6Gi"  
        cpu: "500m"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    # Enable Thanos Sidecar
    thanos:
      image: "quay.io/thanos/thanos:v0.32.0"  # Specify Thanos version
      objectStorageConfig:
        name: thanos-objstore-config
        key: objstore.yaml
      listenLocal: true
    containers:
      - name: thanos-sidecar
        image: "quay.io/thanos/thanos:v0.32.0"
        args:
          - sidecar
          - --tsdb.path=/prometheus
          - --prometheus.url=http://localhost:9090
          - --objstore.config-file=/etc/thanos/objstore.yaml
        ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 10902
            name: http
        volumeMounts:
          - name: prometheus-storage
            mountPath: /prometheus
          - name: thanos-objstore-config
            mountPath: /etc/thanos
    volumes:
      - name: thanos-objstore-config
        configMap:
          name: thanos-objstore-config

  additionalPodMonitors:
    - name: "istio-workload-metrics"
      additionalLabels:
        monitor: "istio-mesh"
      jobLabel: "envoy-stats"
      selector:
        matchExpressions:
            - key: "security.istio.io/tlsMode"
              operator: "Exists"
      namespaceSelector:
        matchNames:
          - "bff"
          - "content"
          - "notification"
          - "frontend"
          - "user"
          - "site"
          - "common"
          - "admin"
          - "analytics"
          - "entitlement"
          - "identity"
          - "management"
          - "media"
          - "monetization"
          - "scheduler"
          - "management-v1"
      podMetricsEndpoints:
        - port: "http-envoy-prom"
          path: "/stats/prometheus"
          scheme: "http"
  additionalServiceMonitors:
    - name: "istiod"
      additionalLabels:
        monitor: "istio-control-plane"
      jobLabel: "istio"
      selector:
        matchLabels:
          app: "istiod"
      namespaceSelector:
        matchNames:
          - "istio-system"
      endpoints:
      - port: "http-monitoring"  
        interval: "15s"
        path: "/metrics"
        scheme: "http"
      targetLabels:
        - "app"
        - "release"
      podTargetLabels:
        - "app"
        - "release"

    - name: "istio-ingressgateway"
      additionalLabels:
        monitor: "istio-ingressgateway"
      jobLabel: "istio-ingress"
      selector:
        matchLabels:
          istio: ingressgateway
      namespaceSelector:
        matchNames:
          - "istio-ingress"
      endpoints:
      - targetPort: "http-envoy-prom" 
        path: "/stats/prometheus"
